<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Art Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400&family=Outfit:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">

</head>

<body>
    <div class="viewer-container" id="viewerContainer">
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
            <p style="font-family: var(--font-mono); font-size: 0.85rem; color: var(--color-text-secondary);">작품을 불러오는
                중...</p>
        </div>
        <div class="artwork-wrapper">
            <div id="artworkBackground" class="artwork-background"></div>
            <canvas id="generativeCanvas"></canvas>
        </div>
        <a href="index.html" class="back-btn control-btn" aria-label="뒤로">
            <svg viewBox="0 0 24 24">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
        </a>
        <div class="controls">
            <button class="control-btn" id="fullscreenBtn" aria-label="전체화면">
                <svg viewBox="0 0 24 24">
                    <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3" />
                </svg>
            </button>
            <button class="control-btn" id="toggleInfoBtn" aria-label="정보">
                <svg viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10" />
                    <path d="M12 16v-4M12 8h.01" />
                </svg>
            </button>
            <button class="control-btn" id="saveBtn" aria-label="이미지 저장">
                <svg viewBox="0 0 24 24">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                    <polyline points="7 10 12 15 17 10" />
                    <line x1="12" y1="15" x2="12" y2="3" />
                </svg>
            </button>
            <!-- Sound Toggle Button (맨 아래) -->
            <button class="control-btn" id="soundToggleBtn" aria-label="사운드 토글">
                <svg id="soundIcon" viewBox="0 0 24 24">
                    <path d="M11 5L6 9H2v6h4l5 4V5z"/>
                    <line x1="23" y1="9" x2="17" y2="15"/>
                    <line x1="17" y1="9" x2="23" y2="15"/>
                </svg>
            </button>
            <!-- Sound Controls (Volume Slider) -->
            <div class="sound-controls" id="soundControls">
                <div class="volume-control">
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5" class="volume-slider">
                    <span id="volumeValue" class="volume-value">50%</span>
                </div>
            </div>
        </div>

        <!-- Swipe Hint -->
        <div class="swipe-hint" id="swipeHint">
            <div class="swipe-arrows">
                <span class="arrow up"></span>
                <span class="arrow down"></span>
                <span class="arrow left"></span>
                <span class="arrow right"></span>
            </div>
            <div class="swipe-labels">
                <span class="label-vertical">작가</span>
                <span class="label-horizontal">날짜</span>
            </div>
        </div>

        <!-- Transition Overlay -->
        <div class="transition-overlay" id="transitionOverlay"></div>

        <!-- Date & Animation Controls -->
        <div class="top-controls hidden" id="topControls">
            <!-- Date Navigation -->
            <div class="date-controls" id="dateControls">
                <button class="date-nav-btn" id="prevDateBtn" aria-label="이전 날짜">
                    <svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg>
                </button>
                <div class="date-picker-wrapper">
                    <button class="date-picker-btn" id="datePickerBtn">
                        <span id="currentDateDisplay">2026-01-29</span>
                        <svg viewBox="0 0 24 24"><path d="M19 4H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zM16 2v4M8 2v4M3 10h18"/></svg>
                    </button>
                    <input type="date" id="datePicker">
                </div>
                <button class="date-nav-btn" id="nextDateBtn" aria-label="다음 날짜">
                    <svg viewBox="0 0 24 24"><path d="M9 18l6-6-6-6"/></svg>
                </button>
            </div>

            <!-- Animation Controls -->
            <div class="animation-controls" id="animationControls">
                <div class="mode-buttons" id="modeButtons">
                    <!-- JS에서 SKILLS 기반으로 동적 생성 -->
                </div>
                <div class="variant-buttons" id="variantButtons">
                    <!-- 선택된 모드의 variants 동적 생성 -->
                </div>
            </div>
        </div>

        <!-- Viewer Info Overlay (Split Layout) -->
        <div class="info-overlay" id="infoOverlay">
            <div class="info-split">
                <!-- Left: Artwork Info -->
                <div class="info-left">
                    <h1 class="artwork-title" id="artworkTitle">Loading...</h1>
                    <p class="artwork-description daily" id="artworkDescription">작품 정보를 불러오는 중입니다...</p>
                    <div class="meta-info">
                        <span class="meta-tag" id="generatedDate"></span>
                        <span class="meta-tag" id="modelInfo">MODEL: -</span>
                    </div>
                    <div class="prompt-section">
                        <span class="prompt-label">PROMPT:</span>
                        <p id="promptText" class="prompt-text">No prompt available</p>
                    </div>
                </div>

                <!-- Right: Artist Profile -->
                <div class="info-right">
                    <span class="artist-section-title">ARTIST</span>
                    <div class="artist-profile-group">
                        <div class="artist-name-row">
                            <span class="artist-name-label" id="artistName"></span>
                            <div class="artist-colors-inline" id="artistColors"></div>
                        </div>
                        <p class="artwork-description static" id="artistDescription"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/viewer.js"></script>
</body>

</html>
